<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body class="bg-light-green">
    <div class="row">
        <div class="container-fluid border border-success col-md-8 bg-light col-md-offset-2 col-sm-12 col-xs-12 mt-4">
            <header class="text-center p-2 text-secondary">
                <h1>Password Generator</h1>
            </header>
            <div class="container bg-white mb-4 text-secondary pb-3">
                <h2>Generate a Password</h2>
                <hr>
                <textarea class="col-md-12 ctextarea-fluid border border-secondary border-dashed mt-1 mb-1 text-center "
                    readonly id="passwordDisplay" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
                <hr>
                <button class="btn btn-success border-radius-rounded" id="generate">Generate Password</button>
                <button class="btn btn-outline-secondary" id="copy">
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
